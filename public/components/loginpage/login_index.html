<html lang="en" dir="ltr">

   <body>
    <div class="center">
      <h1>INSTANT MESSENGER</h1>
      <form method="post">
        <div>
            <label>EMAIL</label>
        </div>
        <div class="txt_field">
          <input type="text" placeholder="Enter EMAIL"  required>
          <span></span>
        </div>
        <div>
            <label>PASSWORD</label>
        </div>
        <div class="txt_field">
          <input type="password" placeholder="Enter PASSWORD" required>
          <span></span>
        </div>

        <div class="buttons">
          <button>LOGIN</button>
          <button>REGISTER</button>
        </div>
      </form>
    </div>

  </body>
