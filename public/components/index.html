<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="uft -8">
    <title>Instant messenger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/login_styles.css">
   </head>
   <body>
    <div class="in-circle">
      <h1>INSTANT MESSENGER</h1>
      <div id="authErrors">
        <span id="errorMessage" style="color: red"></span>
      </div>
      <form id="login" class="login-form">
        <div>
            <label>EMAIL</label>
        </div>

        <div class="txt_field">
          <input type="text"  id="username-login-field"  placeholder="Enter Username" name="username"
          onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Username'" required>
        </div>

        <div>
            <label>PASSWORD</label>
        </div>

        <div class="txt_field">
          <input type="password" id="password-login-field" placeholder="Enter Password" name="password"
          onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Password'" required>
        </div>

        <div class="buttons">
          <button type="button" id="login-btn">LOGIN</button>
          <button type="button" id="reg-nav-btn">REGISTER</button>
        </div>
      </form>

      <form id="register" class="register-form">
        <div>
            <label>USERNAME</label>
        </div>

        <div class="txt_field">
          <input type="text" id="username-register-field" placeholder="Enter Username" name="username"
            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Username'" required>
        </div>

        <div>
          <label>EMAIL</label>
        </div>

        <div class="txt_field">
          <input type="text" id="email-register-field" placeholder="Enter Email" name="email"
          onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Email'" required>
        </div>
        
        <div>
            <label>PASSWORD</label>
        </div>
        <div class="txt_field">
          <input type="password" id="password-register-field" placeholder="Enter Password" name="password"
          onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Password'" required>
        </div>

        <div class="buttons">
          <button type="button" id="back-nav-btn">BACK</button>
          <button type="button" id="register-btn"> REGISTER</button>
        </div>
        
      </form>
    </div>
    <script src="/dist/loging.js" type="module"></script>
  </body>
</html>
