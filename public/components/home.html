<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Messenger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main-page.css">
</head>
<body>
    <div class="chat-container center">
        <div class="side-column" id="groupList">
        </div>

        <div class="center-column">
            <div id="messagesLayoutWindow">
                <div class="chat-window shadow"> 
                    <div class="chat-window-head">
                        <p id="chat-name"> Private chat with GOSHO </p>
                        <div class="line"></div>
                    </div>
                    <div id="searcher" class="search">
                        <input id="searchField" type="text" placeholder="Search in chat" required >
                        <button id="SearchButton">Search</button>
                        <span id="resultSet" style="display: none"></span>
                        <button id="previous">Previous</button>
                        <button id="next">Next</button>
                        <span id="close" class="close">&times;</span>
                    </div>
                    <ul style="list-style-type: none;" class="message-container" id="chat">
                    </ul>
                    <input id="msg-sender" type="text">
                </div>
            </div>
            <div class="row" id="friendList">
            </div>
        </div>
        
        <div class="side-column" id="profileMenu">
                <div class="row" id="profile">
                    <img id="profileIcon" src="UI/Materials/user-profile-account-digital-data-robot-multimedia.png">
                    <p id="profileUsername" class="bolded"></p> 
                </div>
                <ul>
                    <li>
                        <button id="addFriendButton">ADD FRIEND</button>
                    </li>

                    <li>
                        <button id="createGroupButton">CREATE GROUP</button>
                    </li>

                    <li>
                        <button id="joinGroupButton">JOIN GROUP</button>
                    </li>

                    <li>
                        <button id="searchInChatButton">SEARCH IN CHAT</button>
                    </li>

                    <li style="margin-top: 500px;">
                            <button id="logout">Logout</button>
                    </li>
                </ul>
            
            <div id="buttonMenu">
                
            </div>
        </div>
    </div>

    <div id="addFriendModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>ADD FRIEND</h2>
          </div>
          <div class="modal-body">
              <p>You can add a friend with their Instant Messenger username. Be careful, because it's cAsE sEnSitiVe!</p>
              <input type="text" placeholder="Search a new friend" required>
              <span></span>
              <button>Add</button>
        </div>
        </div>  
    </div>

    <div id="createGroupModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>CREATE GROUP</h2>
          </div>
          <div class="modal-body">
              <p>Please provide group name</p>
              <span id="errorMessage" style="color: red;"></span>
              <input id="groupName" type="text" placeholder="Enter group name" required>
              <button id="createGroup">Create</button>
            </div>
        </div>  
    </div>

    <div id="joinGroupModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Join Group</h2>
          </div>
          <div class="modal-body">
              <p>You can type the group's ID to join!</p>
              <div> 
                <input id="groupId" type="text" placeholder="ID" required>
                <span id="errorMessage" style="color: red"></span>
              </div>
              <button id="joinGroup">Join</button>
            </div>
        </div>  
    </div>
    <script src="/dist/dataPreparation.js" type="module"></script>
    <script src="/dist/searchInChat.js" type="module"></script>
    <script src="/dist/messageSending.js" type="module"></script>
    <script src="/dist/modalGenerator.js" type="module"></script>
    <script src="/dist/groupCreating.js" type="module"></script>
    <script src="/dist/joinGroup.js" type="module"></script>
    <script src="/dist/services/userService.js" type="module"></script>
</body>
</html>
